<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="d-flex gap-1 gap-lg-0 align-items-center me-lg-4">
      <a class="navbar-brand m-1" href="/PLANLib/"><strong>PLANLib</strong></a>
      <i class="fa-solid fa-flask"></i>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-1 mb-lg-0">
        <li class="nav-item me-1">
          <a
            class="nav-link active rounded-4"
            aria-current="page"
            href="/PLANLib/"
            >Home</a
          >
        </li>
        {% for link in page.links %} {% if link.type == "link" %}
        <li class="nav-item me-1">
          <a
            class="nav-link active rounded-4"
            aria-current="page"
            href="{{ link.url }}"
            >{{ link.text }}
          </a>
        </li>
        {% elsif link.type == "dropdown" %}
        <li class="nav-item dropdown me-1">
          <a
            class="nav-link active dropdown-toggle rounded-4"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >{{ link.name }}</a
          >
          <ul class="dropdown-menu">
            {% for item in link.items %}
            <li>
              <a class="dropdown-item" href="{{ item.url }}">{{ item.text }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        {% endif %} {% endfor %}
      </ul>
      <div
        class="d-flex flex-column flex-lg-row align-items-lg-center align-items-start gap-1 gap-lg-2"
      >
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            checked
          />
          <label class="form-check-label" for="darkModeSwitch"
            >Enable Dark Mode</label
          >
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>
